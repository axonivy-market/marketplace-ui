<ngb-rating
  [(rate)]="rating"
  [max]="5"
  [readonly]="isReadOnly">
  <ng-template let-fill="fill">
    <i class="bi-star-fill star-feedback" [class]="starClass">
      @if (fill > 0) {
        <i class="bi-star-fill filled" [class]="filledStarClass" [style.width.%]="fill"></i>
      }
    </i>
  </ng-template>
</ngb-rating>
