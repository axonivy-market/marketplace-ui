<div>
  <ng-template #t let-fill="fill">
    <i class="bi-star-fill {{starFeedbackClassName}}">
      @if (fill > 0) {
        <i class="bi-star-fill filled" [style.width.%]="fill"></i>
      }
    </i>
  </ng-template>
  <ngb-rating [(rate)]="rating" [max]="5" [starTemplate]="t" [readonly]="true" ></ngb-rating>
  @if (isTotalCommentsVisibility) {
    <span class="total-comments rating-review-text-color">
      ({{ totalComments }})
    </span>
  }
</div>
