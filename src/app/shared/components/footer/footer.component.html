<!-- Footer -->
<footer>
  <!-- Section: Ivy Information -->
  <section
    class="d-flex justify-content-lg-between justify-content-center p-4 border-bottom">
    <div class="flex-column text-center text-lg-start">
      <!-- Left -->
      <div class="logo">
        <img
          class="logo__image"
          [src]="
            themeService.isDarkMode()
              ? '/assets/images/misc/axonivy-logo.svg'
              : '/assets/images/misc/axonivy-logo-black.svg'
          "
          alt="Axon Ivy" />
      </div>
      <div [innerHtml]="'common.footer.newVersionsInfo' | translate"></div>
      <div class="flex-row">
        <button
          class="btn"
          [ngClass]="themeService.isDarkMode() ? 'btn-light' : 'btn-primary'">
          {{ 'common.footer.downloadLatestLTSVersion' | translate }}
        </button>
        <button
          class="btn border-0 m-3"
          [style.backgroundColor]="
            themeService.isDarkMode() ? 'var(--bs-gray-800)' : ''
          ">
          {{ 'common.footer.downloadLatestDevVersion' | translate }}
        </button>
      </div>
    </div>

    <!-- Right -->
    <div class="d-flex align-items-center d-none d-lg-block">
      <div class="navbar navbar-expand-lg">
        <ul class="navbar-nav me-auto mb-lg-0">
          @for (item of navItems; track $index) {
            <li class="nav-item">
              <a class="nav-link" aria-current="page">
                {{ item.label | translate }}
              </a>
              <div class="active-line"></div>
            </li>
          }
        </ul>
      </div>
    </div>
  </section>
  <!-- Section: Policy & Social Media -->
  <section
    class="d-flex flex-lg-row flex-column justify-content-between p-4 border-bottom">
    <div class="navbar navbar-expand-lg align-self-md-center w-md-100">
      <!-- Left -->
      <div
        class="flex-row navbar-nav me-auto mb-lg-0 flex-wrap w-md-100 justify-content-center text-center">
        @for (link of ivyFooterLinks; track $index) {
          <div [class]="link.containerStyleClass">
            <a class="nav-link" aria-current="page">
              {{ link.label | translate }}
            </a>
          </div>
        }
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <div class="navbar navbar-expand-lg">
        <ul class="navbar-nav me-auto mb-lg-0 flex-row">
          @for (link of socialMediaLinks; track $index) {
            <li class="p-2">
              <a class="nav-link" aria-current="page" [href]="link.url">
                <i [class]="link.styleClass"></i>
              </a>
            </li>
          }
        </ul>
      </div>
    </div>
  </section>
</footer>
<!-- Footer -->
