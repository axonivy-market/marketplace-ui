<div class="d-flex justify-content-between">
  <div class="flex-column logo">
    <img
      class="logo__image"
      [src]="
        themeService.isDarkMode()
          ? '/assets/images/misc/axonivy-logo.svg'
          : '/assets/images/misc/axonivy-logo-black.svg'
      "
      alt="Axon Ivy" />

    <div>
      New version release available for Linux,
      <br />
      Window and MacOS operating systems.
    </div>

    <div class="flex-row">
      <button
        class="btn"
        [ngClass]="themeService.isDarkMode() ? 'btn-light' : 'btn-primary'">
        Download V10.0.18
      </button>
      <button class="btn border-0 m-3" [style.backgroundColor]="themeService.isDarkMode() ? 'var(--bs-gray-800)' : ''">Download V11.2.1</button>
    </div>
  </div>

  <div class="d-flex align-items-center">
    <div class="navbar navbar-expand-lg">
      <ul class="navbar-nav me-auto mb-lg-0">
        @for (item of navItems; track $index) {
          <li class="nav-item">
            <a class="nav-link" aria-current="page">
              {{ item.label | translate }}
            </a>
            <div class="active-line"></div>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
