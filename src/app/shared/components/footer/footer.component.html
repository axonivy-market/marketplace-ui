<!-- Footer -->
<footer class="text-center text-lg-start bg-body-tertiary text-muted">
  <!-- Section: Ivy Information -->
  <section class="d-flex justify-content-between p-4 border-bottom">
    <div class="flex-column logo">
      <!-- Left -->
      <img
        class="logo__image"
        [src]="
          themeService.isDarkMode()
            ? '/assets/images/misc/axonivy-logo.svg'
            : '/assets/images/misc/axonivy-logo-black.svg'
        "
        alt="Axon Ivy" />

      <!-- Right -->
      <div>
        New version release available for Linux,
        <br />
        Window and MacOS operating systems.
      </div>

      <div class="flex-row">
        <button class="btn btn-primary">Download V10.0.18</button>
        <button class="btn btn-outline-primary m-3">Download V11.2.1</button>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <div class="navbar navbar-expand-lg">
        <ul class="navbar-nav me-auto mb-lg-0">
          @for (item of navItems; track $index) {
            <li class="nav-item">
              <a class="nav-link" aria-current="page">
                {{ item.label | translate }}
              </a>
              <div class="active-line"></div>
            </li>
          }
        </ul>
      </div>
    </div>
  </section>
  <!-- Section: Policy & Social Media -->
  <section class="mt-4 d-flex justify-content-between">
   <div class="d-flex align-items-center">
      <div class="navbar navbar-expand-lg">
        <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page">
                2023 Axon Ivy Inx.
              </a>
              <div class="active-line"></div>
            </li>
             <li class="nav-item">
              <a class="nav-link" aria-current="page">
               Privacy Policy
              </a>
              <div class="active-line"></div>
            </li>
             <li class="nav-item">
              <a class="nav-link" aria-current="page">
                Terms of Service
              </a>
              <div class="active-line"></div>
            </li>
        </ul>
      </div>
    </div>

    <!-- Grid column -->
    <div class="d-flex">
      <div class="navbar navbar-expand-lg">
        <ul class="navbar-nav me-auto mb-lg-0">
      <li class="text-uppercase fw-bold mb-4"><i class="bi bi-linkedin"></i></li>
      <p>
        <a href="#!" class="text-reset"><i class="fas fa-trash"></i></a>
      </p>

      <li class="nav-item ml-4"><i class="bi bi-youtube"></i></li>

      </ul>
    </div>
    </div>
    <!-- Grid row -->
  </section>
  <!-- Section: Links  -->
</footer>
<!-- Footer -->
