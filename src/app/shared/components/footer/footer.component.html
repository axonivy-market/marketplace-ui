<!-- Footer -->
<footer class="text-center">
  <!-- Section: Ivy Information -->
  <section
    class="d-flex justify-content-lg-between justify-content-md-center justify-content-sm-center p-4 border-bottom">
    <div class="flex-column logo">
      <!-- Left -->
      <img
        class="logo__image"
        [src]="
          themeService.isDarkMode()
            ? '/assets/images/misc/axonivy-logo.svg'
            : '/assets/images/misc/axonivy-logo-black.svg'
        "
        alt="Axon Ivy" />

      <div [innerHtml]="'common.footer.newVersionsInfo' | translate">
        
      </div>

      <div class="flex-row">
        <button class="btn btn-primary" >{{'common.footer.downloadLatestLTSVersion'| translate}}</button>
        <button class="btn btn-outline-primary m-3">{{'common.footer.downloadLatestDevVersion'| translate}}</button>
      </div>
    </div>

    <!-- Right -->
    <div class="d-flex align-items-center d-none d-lg-block">
      <div class="navbar navbar-expand-lg">
        <ul class="navbar-nav me-auto mb-lg-0">
          @for (item of navItems; track $index) {
            <li class="nav-item">
              <a class="nav-link" aria-current="page">
                {{ item.label | translate }}
              </a>
              <div class="active-line"></div>
            </li>
          }
        </ul>
      </div>
    </div>
  </section>
  <!-- Section: Policy & Social Media -->
  <section
    class="d-flex flex-lg-row flex-column justify-content-between p-4 border-bottom">
    <div class="navbar navbar-expand-lg align-self-md-center w-md-100">
      <!-- Left -->
      <div
        class="flex-md-row navbar-nav me-auto mb-lg-0 flex-wrap w-md-100 justify-content-center">
        <div class="p-2 w-md-100">
          <a class="nav-link" aria-current="page" >{{'common.footer.ivyCompanyInfo'| translate}}</a>
          <div class="active-line"></div>
        </div>
        <div class="p-2">
          <a class="nav-link" aria-current="page">{{'common.footer.privayPolicy'| translate}}</a>
          <div class="active-line"></div>
        </div>
        <div class="p-2">
          <a class="nav-link" aria-current="page">{{'common.footer.termsOfService'| translate}}</a>
          <div class="active-line"></div>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <div class="navbar navbar-expand-lg">
        <ul class="navbar-nav me-auto mb-lg-0 flex-row">
          <li class="p-2">
            <a class="nav-link" aria-current="page">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li class="p-2">
            <a class="nav-link" aria-current="page">
              <i class="fab fa-xing"></i>
            </a>
          </li>
          <li class="p-2">
            <a class="nav-link" aria-current="page">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li class="p-2">
            <a class="nav-link" aria-current="page">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>
</footer>
<!-- Footer -->
