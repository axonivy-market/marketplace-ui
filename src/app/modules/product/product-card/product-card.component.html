<div class="card product-card bg-secondary border-0 rounded-4 w-100">
  <div class="d-flex justify-content-between align-items-start">
    <img class="card-img-top rounded" [src]="product.logoUrl" [alt]="product.name" />
    <div class="card__tag rounded-3 lh-md px-2 py-1">
      {{ 'common.filter.value.' + product.type | translate }}
    </div>
  </div>
  <div>
    <h5 class="card__title">{{ product.name }}</h5>
    <p class="card__description">
      {{ product.shortDescription }}
    </p>
  </div>
</div>
