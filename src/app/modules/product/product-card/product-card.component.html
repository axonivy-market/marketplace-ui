<div class="card product-card w-100">
  <div class="d-flex justify-content-between align-items-start">
    <img class="card-img-top rounded" [src]="product | logo" alt="" />
    <div
      class="card__tag lh-md px-2 py-1"
      [ngClass]="themeService.isDarkMode() ? 'text-dark' : 'text-light'">
      {{ 'common.filter.value.' + product.type | translate }}
    </div>
  </div>
  <div>
    <h5 class="card__title text-primary">{{ product.name }}</h5>
    <p class="text-secondary">
      {{ product.description }}
    </p>
  </div>
</div>
