<div class="product-data-info rating-text-color">
  @for (_ of fullStars; track $index) {
  <i class="bi bi-star-fill"></i>
  }
  @if (isHalfStar) {
  <i class="bi bi-star-half"></i>
  }
  @for (_ of emptyStars; track $index) {
  <i class="bi bi-star"></i>
  }
  <span class="total-comments rating-review-text-color"> ({{ totalComments }})</span>
</div>
