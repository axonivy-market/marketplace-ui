<div class="product-data-info rating-text-color">
  @for (_ of fullStars; track $index) {
    <i class="bi bi-star-fill {{starFeedbackClassName}}"></i>
  }
  @if (isHalfStar) {
    <i class="bi bi-star-half {{starFeedbackClassName}}"></i>
  }
  @for (_ of emptyStars; track $index) {
    <i class="bi bi-star {{starFeedbackClassName}}"></i>
  }
  @if (isTotalCommentsVisibility) {
    <span class="total-comments rating-review-text-color">
      ({{ totalComments }})
    </span>
  }
</div>
