<div class="container">
  <div class="row col-md-12 mt-5">
    <h1>Axon Ivy Market</h1>
    <div class="d-sm-block col-md-6">
      <h3>
        {{ translateService.get('common.introduction.about') | async }}
      </h3>
    </div>
    <div class="d-sm-block col-md-6 align-items-center">
      <h4>
        {{ translateService.get('common.introduction.contribute') | async }}
      </h4>
      <h4
        [innerHTML]="
          translateService.get('common.introduction.link') | async
        "></h4>
    </div>
  </div>

  <app-product-filter
    (searchChange)="onSearchChanged($event)"
    (filterChange)="onFilterChange($event)"
    (sortChange)="onSortChange($event)"></app-product-filter>

  @if (products().length > 0) {
    <div class="row product-container">
      @for (product of products(); track $index) {
        <div
          (click)="viewProductDetail(product.id, product.type)"
          class="col-sm-12 col-md-6 col-lg-4 col-xxl-3 mt-2 mb-2">
          <app-product-card [product]="product"></app-product-card>
        </div>
      }
    </div>
  } @else {
    <div class="h1 product-container text-center align-items-center">
      {{ 'common.nothingFound' | translate }}
    </div>
  }
</div>
