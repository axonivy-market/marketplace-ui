<section>
  <button
    class="btn"
    [ngClass]="themeService.isDarkMode() ? 'btn-light' : 'btn-primary'">
    {{ 'common.product.detail.install.buttonLabel' | translate }}
  </button>
  <button
    class="btn bg-secondary border-0 m-3 dropdown-toggle"
    (click)="onClickDownLoadButton()"
    type="button">
    {{ 'common.product.detail.download.buttonLabel' | translate }}
  </button>

  <div class="col-md-6" [hidden]="!isVersionDropDownDisplayed">
    <form class="m-3">
      <div class="form-group">
        <label for="fm2" class="form-label">
          {{
            'common.product.detail.download.artifactSelector.label' | translate
          }}
        </label>
        <select
          [(ngModel)]="selectedArtifact"
          name="Artifact"
          class="form-select form-select-sm"
          aria-label=".form-select-sm example">
          @for (item of artifacts; track $index) {
            <option [value]="item">{{ item }}</option>
          }
        </select>
      </div>
      <div class="form-group">
        <label for="fm3" class="form-label">
          {{
            'common.product.detail.download.versionSelector.label' | translate
          }}
        </label>
        <select
          [(ngModel)]="selectedVersion"
          name="Version"
          class="form-select form-select-sm"
          aria-label=".form-select-sm example">
          @for (item of versions; track $index) {
            <option [value]="item">{{ item }}</option>
          }
        </select>
      </div>
      <a href="">
        {{ 'common.product.detail.download.hideDevVersions' | translate }}
      </a>
      <div class="form-group py-2">
        <button
          class="btn d-inline-block bg-primary border-0"
          (click)="downloadArifact()"
          type="button"
          id="downloadButton">
          {{ 'common.product.detail.download.buttonLabel' | translate }}
        </button>
      </div>
    </form>
  </div>
</section>
