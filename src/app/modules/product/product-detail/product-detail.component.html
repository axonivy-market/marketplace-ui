<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<app-star-rating-counting productId="{{ product.id }}" platformReview="{{product.platformReview}}"/>
<div class="d-flex flex-column p-0" style="gap: 48px">
  <div class="d-flex flex-row p-0 align-items-center justify-content-between">
    <span style="font-weight: 400; font-size: 18px">Feedbacks</span>
    <div class="d-flex flex-row align-items-center" style="gap: 20px">
      <span style="white-space: nowrap">Sort by:</span>
      <select
        class="form-select"
        aria-label="sort"
        name="sort"
        style="border-radius: 10px">
        <option>Newest</option>
        <option>Oldest</option>
        <option>Highest</option>
        <option>Lowest</option>
      </select>
    </div>
  </div>
  <div class="grid-comments-container">
    @for (c of comments; track $index) {
      <app-product-comment [comment]="c" />
    }
  </div>
</div>
<div class="d-flex flex-row justify-content-center">
  <button
    class="btn border-0"
    style="margin-top: 48px; border-radius: 10px; padding: 12px 50px;"
    [ngClass]="{ 'btn-secondary': themeService.isDarkMode() }">
    Load more
  </button>
</div>
