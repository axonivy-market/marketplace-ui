<div class="modal-content-wrapper">
  <div class="modal-header border-bottom-0">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body modal-body-wrapper">
    <div class="add-feedback-title">
      {{ 'common.feedback.addFeedbackTitle' | translate }}
    </div>
    <div class="add-feedback-description">
      {{ 'common.feedback.addFeedbackDescription' | translate }}
    </div>
    <div>
      <div class="current-product-title">
        {{ 'common.feedback.currentProductTitle' | translate }}
      </div>
      <select
        class="form-select product-item-select"
        aria-label="item"
        name="item">
        <option>{{ productName }}</option>
      </select>
    </div>
    <div class="d-flex flex-column flex-grow-1">
      <div class="star-rating-title">
        {{ 'common.feedback.starRatingTitle' | translate }}
      </div>
      <ng-template #t let-fill="fill">
        <i class="bi-star-fill">
          @if (fill > 0) {
            <i class="bi-star-fill filled" [style.width.%]="fill"></i>
          }
        </i>
      </ng-template>
      <div style="height: 48px">
        <ngb-rating [max]="5" [(rate)]="feedback.rating" [starTemplate]="t"></ngb-rating>
      </div>
      <div
        class="feedback-secondary-color"
        style="
          margin-top: 30px;
          font-weight: 400;
          font-size: 14px;
          line-height: 120%;
          height: 17px;
        ">
        Let a comment
      </div>
      <textarea
        class="feedback-color feedback-content-textarea"
        maxlength="250"
        [(ngModel)]="feedback.content"></textarea>
    </div>
    <button
      class="btn btn-primary border-0"
      style="
        width: 100%;
        padding: 12px 32px;
        border-radius: 10px;
        font-weight: 500;
        font-size: 16px;
        line-height: 120%;
      "
      (click)="onSubmitFeedback()">
      Submit review
    </button>
    <div
      style="
        font-weight: 400;
        font-size: 14px;
        line-height: 120%;
        height: 17px;
        margin: 0 auto;
        margin-bottom: 10px;
      "
      class="feedback-secondary-color">
      Logged in Github as:
      <span
        style="
          margin-left: 3px;
          text-align: center;
          text-decoration-line: underline;
          color: #007095;
          cursor: pointer;
        ">
        {{ displayName }}
      </span>
    </div>
  </div>
</div>
