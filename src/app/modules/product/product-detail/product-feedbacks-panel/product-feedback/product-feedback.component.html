<div class="d-flex flex-column p-0" style="font-size: 14px; gap: 11px">
  <div
    class="d-flex flex-row align-items-center justify-content-between p-0"
    style="height: 40px">
    <div
      class="d-flex flex-row align-items-center justify-content-between p-0 h-100"
      style="gap: 13px">
      <img
        class="rounded-circle h-100"
        [src]="feedback.userAvatarUrl"
        alt=""
        style="aspect-ratio: 1 / 1; object-fit: cover" />
      <div class="d-flex flex-row align-items-center p-0" style="gap: 10px">
        <div class="feedback-color">
          {{ feedback.username }}
        </div>
        <i class="bi bi-github feedback-color" style="font-size: 18.56px"></i>
      </div>
    </div>
    <div style="height: 19px; font-size: 12.91px;">
      <app-star-rating
        [isTotalCommentsVisibility]="false"
        [rating]="feedback.rating"
        [starFeedbackClassName]="'star-feedback-panel'" />
    </div>
  </div>
  <div>
    <div
      #content
      class="collapsed feedback-color"
      [class.expanded]="isExpanded" style="white-space: pre-wrap;">
      {{ feedback.content }}
    </div>
    <a
      *ngIf="showToggle"
      class="expand-toggle-link-color expand-toggle-link"
      (click)="toggleContent()">
      {{ isExpanded ? 'See less' : 'See more' }}
    </a>
  </div>
</div>
