<div class="d-flex flex-column p-0 gap-2">
  <div
    class="d-flex flex-row align-items-center justify-content-between p-0 gap-2"
    style="height: 40px">
    <div
      class="d-flex flex-row align-items-center justify-content-between p-0 gap-3 h-100">
      <img
        class="rounded-circle h-100"
        [src]="feedback.userAvartarUrl"
        alt=""
        style="aspect-ratio: 1 / 1; object-fit: cover" />
      <div
        class="d-flex flex-row align-items-center p-0 gap-2"
        style="height: 18px">
        <div style="line-height: 115%; font-family: 'Inter'">
          {{ feedback.userName }}
        </div>
        <div><i class="bi bi-github fs-5"></i></div>
      </div>
    </div>
    <div>Rating</div>
  </div>
  <div class="expandable-text">
    <div #content class="collapsed" [class.expanded]="isExpanded">
      {{ feedback.content }}
    </div>
    <a *ngIf="showToggle" class="toggle-link" (click)="toggleContent()">
      {{ isExpanded ? 'See less' : 'See more' }}
    </a>
  </div>
</div>
