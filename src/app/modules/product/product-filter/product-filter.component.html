<div class="mt-5">
  <p class="h3 mb-5">Filters</p>
  <div class="d-flex justify-content-between align-items-center mb-5">
    <div class="d-flex d-none d-md-flex">
      @for (type of filterTypes; track $index) {
        <div
          (click)="onSelectFilterType(type.value)"
          class="filter-type border rounded me-2 p-2"
          [ngClass]="{
            'border-light': themeService.isDarkMode(),
            'border-dark': !themeService.isDarkMode(),
            'bg-light text-dark':
              selectedFilterType === type.value && themeService.isDarkMode(),
            'bg-primary border-0 text-light':
              selectedFilterType === type.value && !themeService.isDarkMode()
          }">
          {{ type.label | translate }}
        </div>
      }
    </div>

    <div class="col-6 d-sm-block d-md-none">
      <select
      [(ngModel)]="selectedFilterType"
      (ngModelChange)="onSelectFilterType($event)"
      class="form-select form-select-lg me-2 w-100"
      aria-label="sort"
      name="sort">
      @for (type of filterTypes; track $index) {
        <option [value]="type.value">
          {{ type.label | translate }}
        </option>
      }
    </select>
    </div>

    <div class="d-flex col-sm-6 col-md-5 col-lg-3 align-items-center">
      <span class="d-none d-md-block w-25">Sort by:</span>
      <select
        [(ngModel)]="selectedSortType"
        (ngModelChange)="onSortChange()"
        class="form-select form-select-lg ms-2 w-100"
        aria-label="sort"
        name="sort">
        @for (type of sortTypes; track $index) {
          <option [value]="type.value">
            {{ type.label | translate }}
          </option>
        }
      </select>
    </div>
  </div>

  <div class="input-group input-group-lg mb-5">
    <div class="input-group-prepend">
      <span class="input-group-text h-100 lh-lg border-0">
        <i class="bi bi-search h-100"></i>
      </span>
    </div>
    <input
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchChanged($event)"
      type="text"
      class="form-control border-0 search-input"
      [ngClass]="{ dark: themeService.isDarkMode() }"
      [placeholder]="translateService.get('common.search.placeholder') | async"
      [ariaLabel]="translateService.get('common.search.placeholder') | async"
      aria-describedby="search" />
  </div>
</div>
